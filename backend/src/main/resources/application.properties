# Server Configuration
server.port=8080

# Database Configuration (PostgreSQL)
# Uses Environment Variables (DB_HOST, DB_PORT, DB_NAME, DB_USER, DB_PASSWORD)
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

# JPA / Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# JWT Configuration
app.jwtSecret=JobPortalSecretKeyForJwtTokenGenerationWhichMustBeLong enough
app.jwtExpirationInMs=604800000

# CORS Configuration
# Uses APP_CORS_ALLOWEDORIGINS env var, defaults to localhost
app.cors.allowedOrigins=${APP_CORS_ALLOWEDORIGINS:http://localhost:5173}
